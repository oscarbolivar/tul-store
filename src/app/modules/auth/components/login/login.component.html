<app-user-form
  [isLogin]="true"
  [title]="'AUTH.LOGIN.FORM.TITLE'"
  [buttonTitle]="'AUTH.LOGIN.FORM.LOGIN_ACTION'"
  [goToTitle]="'AUTH.LOGIN.FORM.REGISTER_ACTION'"
  [working]="working$ | async"
  [completed]="completed$ | async"
  [message]="message$ | async"
  (isUserLoggedIn)="isUserLoggedIn()"
  (onSubmit)="login($event)"
  (onGoTo)="goToRegister()"></app-user-form>
